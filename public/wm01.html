<script>
function mapa(){
var width = 1000,
    height = 500;

var projection = d3.geo.mercator()
    .center([0, 25])
    .scale(150)
    .rotate([0,0]);

var svg = d3.select("#mapaChart").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

// load and display the World
d3.json("resource/world-110m2.json", function(error, topology) {

// load and display the cities
d3.csv("resource/dependen.csv", function(error, data) {
    g.selectAll("circle")
       .data(data)
       .enter()
	   //.on("mouseover", function(d) { return (d.Nombre;) })
      /* .append("a")
				  .attr("xlink:href", function(d) {
					  return "https://www.google.com/search?q="+d.Nombre;}
				  )*/
				  
       .append("circle")
       .attr("cx", function(d) {
               return projection([d.lon, d.lat])[0];
       })
       .attr("cy", function(d) {
               return projection([d.lon, d.lat])[1];
       })
       .attr("r", 3)
	   .attr("fill",'blue')
	   //.style("fill", "blue")
	   .on("mouseover",function(d,i) { 
            d3.select(this)
				.transition()
				.duration(100)
				.attr('r', 5)
				.attr('fill', '#FE642E');
				
			    svg.append("text")
			    .attr("x",width/4)
				.attr("y", 30)
				.attr("id","consu")
				.attr("class","borra")
				.attr('fill',"#FE642E")
              	.text( d.Nombre);		 
            }
			)
		.on("mouseout",function(d,i) { 
            d3.select(this)
				.transition()
				.duration(100)
				.attr('r', 3)
				.attr('fill', 'blue');
				
			    svg.selectAll("#consu.borra")
			           	.text("");	
					
				
            }
			)
		.on("click",Actualiza)	
			
		
});


g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)
});

// zoom and pan
var zoom = d3.behavior.zoom()
    .on("zoom",function() {
        g.attr("transform","translate("+ 
            d3.event.translate.join(",")+")scale("+d3.event.scale+")");
        g.selectAll("circle")
            .attr("d", path.projection(projection));
        g.selectAll("path")  
            .attr("d", path.projection(projection)); 

  });

function Actualiza(d, i) {
				ActualizaBar(d.Nombre, "#088A4B");
				ActualizaLine(d.Nombre, "#FFBF00");
	} 
svg.call(zoom)
} // fin mapa
mapa();

var group = "Todos";

function datasetLineChartChosen(group) {
	var ds = [];
	for (x in datasetLineChart) {
		 if(datasetLineChart[x].group==group){
		 	ds.push(datasetLineChart[x]);
		 } 
		}
	return ds;
}

function dsLineChartBasics() {

	var margin = {top: 50, right: 10, bottom: 10, left: 50},
	    width = 600 - margin.left - margin.right,
	    height = 360 - margin.top - margin.bottom
	    ;
		
		return {
			margin : margin, 
			width : width, 
			height : height
		}			
		;
}


function dsLineChart() {



	var firstDatasetLineChart = datasetLineChartChosen(group);    
	
	var basics = dsLineChartBasics();
	
	var margin = basics.margin,
		width = basics.width,
	   height = basics.height
		;

	var xScale = d3.scale.linear()
	    .domain([0, firstDatasetLineChart.length-1])
	    .range([0, width])
	    ;

	var yScale = d3.scale.linear()
	    .domain([0, d3.max(firstDatasetLineChart, function(d) { return d.measure; })])
	    .range([height, 0])
	    ;
	
	var line = d3.svg.line()
	    .x(function(d, i) { return xScale(i); })
	    .y(function(d) { return yScale(d.measure); })
	    ;
	
	var svg = d3.select("#lineChart").append("svg")
	    .datum(firstDatasetLineChart)
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	    // crear un grupo y moverlo para que se conserven los mArgenes para los ejes y el tItulo
	    
	var plot = svg
	    .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
	    .attr("id", "lineChartPlot")
	    ;

		/* titulos descriptivos - inicio */
	var dsLength=firstDatasetLineChart.length;

	plot.append("text")
		.text(firstDatasetLineChart[dsLength-1].measure)
		.attr("id","lineChartTitle2")
		.attr("x",width/2)
		.attr("y",height/2)	
		;
	/* titulos descriptivos - fin */
	    
	plot.append("path")
	    .attr("class", "line")
	    .attr("d", line)
		.attr("id","line2")	
	    // add color
	
	    ;
	  
	plot.selectAll(".dot")
	    .data(firstDatasetLineChart)
	  	 .enter().append("circle")
	    .attr("class", "dot")
	    .attr("fill", "red" )
	    .attr("cx", line.x())
	    .attr("cy", line.y())
	    .attr("r", 3.5)
	   // .attr("stroke", "lightgrey")
	   // .append("title")
	   // .text(function(d) { return d.category + ": " + formatAsInteger(d.measure); })
	    ;

	plot.append("text")
		.text("Total de Actuaciones por ao")
		.attr("class","titulos")
		.attr("id","lineChartTitle1")	
		.attr("x",margin.left + ((width + margin.right)/2)-50)
		.attr("y", -20)
		;

}

dsLineChart();


 /* ** Actualizar el grafico ** */
 
function ActualizaLine(group, colorChosen) {

	var currentDatasetLineChart = datasetLineChartChosen(group);   

	var basics = dsLineChartBasics();
	
	var margin = basics.margin,
		width = basics.width,
	   height = basics.height
		;

	var xScale = d3.scale.linear()
	    .domain([0, currentDatasetLineChart.length-1])
	    .range([0, width])
	    ;

	var yScale = d3.scale.linear()
	    .domain([0, d3.max(currentDatasetLineChart, function(d) { return d.measure; })])
	    .range([height, 0])
	    ;
	
	var line = d3.svg.line()
    .x(function(d, i) { return xScale(i); })
    .y(function(d) { return yScale(d.measure); })
    ;

   var plot = d3.select("#lineChartPlot")
   	.datum(currentDatasetLineChart)
	   ;
	   
	/* titulos descriptivos - inicio */
	var dsLength=currentDatasetLineChart.length;
	
	plot.select("text")
		.text(currentDatasetLineChart[dsLength-1].measure)
		;
	/* titulos descriptivos -  fin */
	   
	plot
	.select("path")
		.transition()
		.duration(750)			    
	   .attr("class", "line")
	   .attr("d", line)	
	   //.attr("fill","#FFBF00")
	   .attr("stroke", "#FFBF00")
	   
	   ;
	   
	var path = plot
		.selectAll(".dot")
	   .data(currentDatasetLineChart)
	   .transition()
		.duration(750)
	   .attr("class", "dot")
	   .attr("fill", colorChosen  )
	   .attr("cx", line.x())
	   .attr("cy", line.y())
	   .attr("r", 3.5)
	   // add color
		//.attr("stroke", colorChosen)
	   ;
	  

	plot.selectAll("#lineChartTitle1.titulos").text(group);
		
	  


}

function dsBarChartBasics() {

		var margin = {top: 30, right: 5, bottom: 20, left: 50},
		width = 600 - margin.left - margin.right,
	   height = 350 - margin.top - margin.bottom,
		colorBar = d3.scale.category20(),
		barPadding = 1
		;
		
		return {
			margin : margin, 
			width : width, 
			height : height, 
			colorBar : colorBar, 
			barPadding : barPadding
		}			
		;
}

						.domain([0, firstDatasetBarChart.length])

						;
		  
	var yScale = d3.scale.linear()
		   .domain([0, d3.max(firstDatasetBarChart, function(d) { return d.measure; })])
		   .range([height, 0])
		   ;
	
	
	var svg = d3.select("#barChart")
			.append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		    .attr("id","barChartPlot")
		    ;
	
	var plot = svg
		    .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
		    ;
	            
	plot.selectAll("rect")
		   .data(firstDatasetBarChart)
		   .enter()
		   .append("rect")
			.attr("x", function(d, i) {
			    return xScale(i);
			})
		   .attr("width", width / firstDatasetBarChart.length - barPadding)   
			.attr("y", function(d) {
			    return yScale(d.measure);
			})  
			.attr("height", function(d) {
			    return height-yScale(d.measure);
			})
			.attr("fill", "lightgrey")
			;
	
		
	plot.selectAll("text")
	.data(firstDatasetBarChart)
	.enter()
	.append("text")
	.text(	function(d) {
			return (d3.round(d.measure));
	}
	)
	.attr("text-anchor", "middle")
	.attr("x", function(d, i) {
			return (i * (width / firstDatasetBarChart.length)) + ((width / firstDatasetBarChart.length - barPadding) / 2);
	})
	.attr("y", function(d) {
			return yScale(d.measure) + 20;
	})
	.attr("class", "yAxis")
	;
	

	var xLabels = svg
		    .append("g")
		    .attr("transform", "translate(" + margin.left + "," + (margin.top + height)  + ")")
		    ;
	
	xLabels.selectAll("text.xAxis")
		  .data(firstDatasetBarChart)
		  .enter()
		  .append("text")
		  .text(function(d) { return d.category;})
		  .attr("text-anchor", "middle")
			// posicion x a partir del borde izquierdo mAs la mitad de la anchura de la barra
						   .attr("x", function(d, i) {
						   		return (i * (width / firstDatasetBarChart.length)) + ((width / firstDatasetBarChart.length - barPadding) / 2);
						   })
		  .attr("y", 15)
		  .attr("class", "xAxis")
		  ;			
	 
	
	
}

function  ActualizaBar(group, colorChosen) {

	var currentDatasetBarChart = datasetLineChartChosen(group);
		
		var basics = dsBarChartBasics();
	
		var margin = basics.margin,
			width = basics.width,
		   height = basics.height,
			colorBar = basics.colorBar,
			barPadding = basics.barPadding
			;
		
		var 	xScale = d3.scale.linear()
			.domain([0, currentDatasetBarChart.length])
			.range([0, width])
			;
		
			
		var yScale = d3.scale.linear()
	      .domain([0, d3.max(currentDatasetBarChart, function(d) { return d.measure; })])
	      .range([height,0])
	      ;
	      
	   var svg = d3.select("#barChart svg");
	      
	   var plot = d3.select("#barChartPlot")
	   	.datum(currentDatasetBarChart)
		   ;
	
	  	plot.selectAll("rect")
	      .data(currentDatasetBarChart)
	      .transition()
			.duration(750)
			.attr("x", function(d, i) {
			    return xScale(i);
			})
		   .attr("width", width / currentDatasetBarChart.length - barPadding)   
			.attr("y", function(d) {
			    return yScale(d.measure);
			})  
			.attr("height", function(d) {
			    return height-yScale(d.measure);
			})
			.attr("fill", colorChosen)
			;
		
		plot.selectAll("text.yAxis") 
 		    .data(currentDatasetBarChart)
			.transition()
			.duration(750)
		   .attr("text-anchor", "middle")
		   .attr("x", function(d, i) {
		   		return (i * (width / currentDatasetBarChart.length)) + ((width / currentDatasetBarChart.length - barPadding) / 2);
		   })
		   .attr("y", function(d) {
		   		return yScale(d.measure) + 20;
		   })
		   .text(function(d) {
				return (d.measure);
		   })
		   .attr("class", "yAxis")					 
		;
		

	

}
